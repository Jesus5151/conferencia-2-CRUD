{% extends 'base.html'%}


{% block content %}

<div class="container col-6 mt-5">
<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>titulo</th>
        <th>autor</th>
        <th>precio</th>
        <th colspan="2">acciones</th>
    </tr>
</thead>
<tbody>

    {% for book in books %}
    <tr>
        <td>{{book.titulo}}</td>
        <td>{{book.autor}}</td>
        <td>{{book.precio}}</td>
        <td><a href="{% url 'update_book' book.id %}" class="btn btn-dark">Editar</a></td>
        <td><a href="{% url 'delete_book' book.id %}" class="btn btn-danger">Eliminar</a></td>
        
    </tr>
    {% endfor %}
</tbody>
</table>
<a href="{% url 'create_book' %}" class="btn btn-primary">Crear libro</a>
</div>
{% endblock %}
