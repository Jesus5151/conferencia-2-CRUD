{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}


<div class="col-11 col-lg-4 container-custom container mt-3" style="">
    <h4>Insertar un libro</h4>
<form method="post">
    {% csrf_token %}
    
    {% for field in form %}

   

    <div class="group">
        <label for="{{field.id_for_label}}" class="form-label">{{field.label}}: <span>*</span></label>
        {{field}}
    </div>

    <div class="errors">
        {% if field.errors %}
       
    
        {% for error in field.errors %}
    
        <script>
            var error = '{{error}}'
            alert(error);
        </script>
     
    
        {% endfor %}
    
       
        {% endif %}
    </div>

    
    {% endfor %}

    
    <button type="submit" class="btn btn-danger mt-3" style="width: fit-content;"> Guardar</button>
    


    
    </form>
</div>
{%endblock %}
