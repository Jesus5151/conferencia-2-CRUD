{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}

<h1 class="text-center mt-5">Crear libro</h1>
<div class="col-12 col-lg-4 container-lg">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center">
    <button type="submit" class="btn btn-light">Guardar</button>
    </div>
    </form>
</div>
{%endblock %}
