{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %}Login {% endblock %}
{% block content %}


<h1 class="text-center">Login</h1>
<div class="container col-lg-6 col-12">
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <div class="text-center">
    <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
</div>

{% endblock %}
