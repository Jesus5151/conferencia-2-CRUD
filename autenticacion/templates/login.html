{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %}Login {% endblock %}
{% block content %}


    

<h1 class="text-center mt-5 b-1">Login</h1>
<div class="container col-lg-3 col-12 border border-3 p-3 rounded-4">
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <div class="text-center">
    <button type="submit" class="btn btn-light">Login</button>
    </div>
</form>
</div>

{% endblock %}
