{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %}Registrar {% endblock %}
{% block content %}

<style>
    ul{
        color: white;
    }

    span{
        color: red;
    }
</style>
<h1 class="text-center mt-1">Registrar</h1>

<!-- <div class="container col-lg-6 col-12" > -->
<div class="container col-lg-6 col-12 border border-3 p-3 rounded-4 mb-5">

<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <div class="text-center">
    <button type="submit" class="btn btn-light">Registrar</button>
    </div>
</form>
</div>



{% endblock %}
